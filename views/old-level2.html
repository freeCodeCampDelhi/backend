<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>The Girl Code Backend</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>

<h1>Sample level page</h1>

<p>This will be replaced with the actual level page once everything is brought together.</p>

<form method="post" class="submit">
	<p>This is a sample level whose answer is thequickbrownfox.</p>
	<input type="text" name="answer" placeholder="Your answer here">
	<button type="submit">Check your answer</button>
</form>

<form method="post" action="/levels/compiler" class="compiler">
	<textarea name="code"></textarea>
	<button type="submit">Compile</button>
	<pre>
		<pre class="stdout"></pre>
	</pre>
	<pre>
		<pre class="stderr"></pre>
	</pre>
</form>

<input class="stdin" placeholder="Send input to program">

<p><a href="/users/logout">Log out</a></p>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/javascripts/level.js"></script>

</body>
</html>
